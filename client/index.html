<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chameleon — 3-clue version</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="app">
  <div id="screen-join" class="screen">
    <h1>Chameleon (3-clues)</h1>
    <input id="nameInput" placeholder="Your name"/>
    <button id="createBtn">Create Room</button>
    <div class="or">— or —</div>
    <input id="roomInput" placeholder="Room code (e.g. ABC1)"/>
    <button id="joinBtn">Join Room</button>
  </div>

  <div id="screen-lobby" class="screen hidden">
    <h2>Room: <span id="roomCodeDisplay"></span></h2>
    <div id="playersList"></div>
    <div id="hostControls" class="hidden">
      <button id="startRoundBtn">Start Round</button>
    </div>
  </div>

  <div id="screen-game" class="screen hidden">
    <h2>Round <span id="roundNumber"></span></h2>
    <div id="roleInfo"></div>
    <div id="wordInfo" class="card"></div>

    <div id="clueInputContainer" class="hidden">
      <p>Clue turn <span id="clueTurnDisplay"></span> / 9</p>
      <input id="clueInput" placeholder="One-word clue"/>
      <button id="submitClueBtn">Submit clue</button>
    </div>

    <div id="cluesArea" class="card hidden">
      <h3>Clues submitted so far:</h3>
      <ul id="cluesList"></ul>
    </div>

    <div id="votingArea" class="hidden card">
      <h3>Vote who is the Chameleon</h3>
      <ul id="voteList"></ul>
    </div>

    <div id="resultArea" class="hidden card"></div>
    <button id="backToLobbyBtn" class="hidden">Back to Lobby</button>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
